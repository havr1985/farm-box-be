services:
  postgres:
    image: postgres:16-alpine
    container_name: fb-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-farmbox} -d ${DB_NAME:-farmbox}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fb-network
    restart: unless-stopped

networks:
  fb-network:
    driver: bridge
    name: farmbox-network

volumes:
  postgres_data:
    name: fb-postgres-data
