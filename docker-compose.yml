services:
  postgres:
    image: postgres:16-alpine
    container_name: gf-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-grocery} -d ${DB_NAME:-grocery}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gf-network
    restart: unless-stopped

networks:
  gf-network:
    driver: bridge
    name: groceryflow-network

volumes:
  postgres_data:
    name: gf-postgres-data
